{% extends 'base.html' %}
{% load static %}

{% block additional_css %}
    <link rel="stylesheet" href="{% static 'inventory/css/inventory.css' %}">
{% endblock %}

{% block extended_title %}| Add Beer{% endblock %}

{% block content %}
<div class="overflow-hidden position-relative text-black py-4 bg-gray">
    <div class="row">
        <div class="text-center text-uppercase col-12">
            <h3 class="mb-3">Product Management</h3>
            <hr class="bg-black my-0">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12 col-lg-6 offset-lg-3">
            <p class="text-uppercase px-4 mb-0 mb-lg-2">Add a Beer</p>
            <form action="{% url 'add_beer' %}" method="POST" class="mt-3 px-3" id="add-beer-form">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3">
                    <a href="{% url 'beers' %}" class="btn-gray text-white mx-0">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span>Back to Beers</span>
                    </a>
                    <button class="btn-gray float-right mr-0">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
