<!-- Toast template is a modified version of Boutique Ado project code -->
<div class="toast rounded-0 border-info ml-auto" data-autohide="false">
    <div class="toast-header bg-white text-black text-uppercase">
        <strong class="mr-auto">Alert!</strong>
        <button type="button" class="ml-2 mb-1 close text-black" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}        
    </div>
</div>
